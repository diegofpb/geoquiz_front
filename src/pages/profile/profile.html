<ion-header>

  <ion-navbar color="geoquiz-nav">

    <ion-buttons start>
      <button ion-button icon-only (click)="getPreviousPage()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Perfil {{username}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bg_color">
  <ion-grid fixed>

    <ion-row align-items-center>
      <ion-col>
        <ion-card>

          <ion-card-content>

            <form id="userData" [formGroup]="myAccount" (ngSubmit)="setUserData()">
              <ion-item>
                <ion-label color="primary" stacked>Username</ion-label>
                <ion-input formControlName="username" type="text" placeholder="Username" readonly="true"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label color="primary" stacked>Contrase침a</ion-label>
                <ion-input formControlName="password" type="password" placeholder="Contrase침a"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label color="primary" stacked>Pais</ion-label>
                <ion-input formControlName="country" type="text" placeholder="Pais"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label color="primary" stacked>Correo electr칩nico</ion-label>
                <ion-input formControlName="email" type="email" placeholder="Correo electr칩nico" readonly="true"></ion-input>
              </ion-item>

              <ion-item>
                <button ion-button>Guardar cambios</button>
              </ion-item>

            </form>

          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
