<ion-header>
  <ion-navbar color="geoquiz-nav">
    <ion-title>Inicio de sesión en Geoquiz</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="bg_color">
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col col-12 col-sm-10 col-md-8 col-lg-8 col-xl-8>
        <ion-card>
          <ion-card-header text-center>¡Bienvenido a Geoquiz!</ion-card-header>
          <ion-card-content text-center>

            <form [formGroup]="registerCredentials" (ngSubmit)="sendCredentials()">
              <ion-list no-lines>

                <ion-row>
                  <ion-item>
                    <ion-label floating>Nombre de usuario</ion-label>
                    <ion-input formControlName="username" type="text" required>
                    </ion-input>
                  </ion-item>
                </ion-row>
                <ion-row>
                  <ion-item>
                    <ion-label floating>Contraseña</ion-label>
                    <ion-input formControlName="password" type="password" required>
                    </ion-input>
                  </ion-item>
                </ion-row>
              </ion-list>

              <button ion-button>ENTRAR</button>
            </form>


          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>


<ion-footer>

</ion-footer>
