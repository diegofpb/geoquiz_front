<ion-header>

  <ion-navbar>
    <ion-title>{{continent}} ({{counter}} de 5): {{points}} puntos</ion-title>
    <ion-buttons end>
      <button ion-button color="primary" (click)="this.confirmPosition()">Confirmar</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col col-6>
            <ion-slides *ngIf="images">
              <ion-slide *ngFor="let item of images">
                <img src="{{item}}" style="width: auto; height: 100%; max-height: 600px"/>
              </ion-slide>
            </ion-slides>
          </ion-col>
          <ion-col col-6>
            <div #map id="map" style="height: 600px;"></div>
          </ion-col>
        </ion-row>
      </ion-grid>


    </ion-card-content>
  </ion-card>

</ion-content>
