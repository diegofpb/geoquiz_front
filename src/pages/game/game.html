  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>game</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>
    <ion-card-header>{{continent}}</ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col col-6>
            <ion-slides *ngIf="images" style="max-height: 100%">
              <ion-slide *ngFor="let item of images">
                <img src="{{item}}" style="width: 100%!important; height: auto!important;"/>
              </ion-slide>
            </ion-slides>
          </ion-col>
          <ion-col col-6>
            <div #map id="map"></div>
          </ion-col>
        </ion-row>
      </ion-grid>


    </ion-card-content>
  </ion-card>

</ion-content>
