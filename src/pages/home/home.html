<ion-header>
  <ion-navbar color="geoquiz-nav">
    <ion-title>Â¡Bienvenido {{user}}!</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="showNotifications()">
        <ion-badge *ngIf="notificationNumber !== 0" color="danger">{{ notificationNumber }}</ion-badge>
        <ion-icon name="md-contacts"></ion-icon>
      </button>
      <button ion-button class="btn-exit-color" (click)="this.presentPopover($event)">Opciones</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="bg_color">
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col col-12 col-sm-10 col-md-8 col-lg-8 col-xl-8 text-center>
        <button ion-button large class="bttw100" (click)="this.startGame()">Jugar</button>
      </ion-col>
    </ion-row>
    <ion-row justify-content-center>
      <ion-col col-12 col-sm-10 col-md-8 col-lg-8 col-xl-8 text-center>
        <button ion-button large class="bttw100" color="secondary" (click)="this.searchFriends()">Buscar amigos</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
